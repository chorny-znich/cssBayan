<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
  <div class="mem-container">
    <h1>CSS Bayan</h1>
    <ul>
      <li>
        <input type="radio" name="accordion" id="item1" class="mem__check" checked>
        <label for="item1" class="mem__title">Make Gravity Falls great again <img class="icon" src="./assets/img/plus.svg" alt="content status icon"></label>
        <div class="mem__content">
          <img class="mem__image" src="./assets/img/GF_great_again.jpg" alt="Make Gravity Falls great again">
        </div>
      </li>  
      <li>
        <input type="radio" name="accordion" id="item2" class="mem__check">
        <label for="item2" class="mem__title">When you see your teacher outside of school <img class="icon" src="./assets/img/plus.svg" alt="content status icon"></label>
        <div class="mem__content">
          <img class="mem__image" src="./assets/img/teacher_outside.jpg" alt="When you see your teacher outside of school">
        </div>
      </li>
      <li>
        <input type="radio" name="accordion" id="item3" class="mem__check">
        <label for="item3" class="mem__title">Mem 3 <span>3</span></label>
        <div class="mem__content">
          <img src="./assets/img/mem_3.png" alt="mem 3">
        </div>
      </li>
      <li>
        <input type="radio" name="accordion" id="item4" class="mem__check">
        <label for="item4" class="mem__title">Mem 4 <span>4</span></label>
        <div class="mem__content">
          <img src="./assets/img/mem_4.png" alt="mem 4">
        </div>
      </li>
      <li>
        <input type="radio" name="accordion" id="item5" class="mem__check">
        <label for="item5" class="mem__title">Mem 5 <span>5</span></label>
        <div class="mem__content">
          <img src="./assets/img/mem_5.png" alt="mem 5">
        </div>
      </li>
    </ul>
  </div>
  </div>
</body>
</html>
